namespace: ${namespace}
cfngin_bucket: ${cfngin_bucket_name} 
sys_path: ./

stacks:
  cfngin-bucket:
    name: cfngin-bucket
    class_path: runway.cfngin.blueprints.cfngin_bucket.CfnginBucket
    variables:
      BucketName: ${cfngin_bucket_name}

  vpc:
    name: vpc-${environment}
    template_path: templates/vpc-main.yaml
    variables:
      VpcCidrBlock: ${vpc_cidr}
      SubnetPublicACidr: ${subnet_publicA_cidr}
      SubnetPublicBCidr: ${subnet_publicB_cidr}
  
pre_destroy:
  - path: runway.cfngin.hooks.cleanup_s3.purge_bucket
    args:
      bucket_name: ${cfngin_bucket_name}

tags:
  Namespace: ${namespace}
  CreatedBy: ${author}
