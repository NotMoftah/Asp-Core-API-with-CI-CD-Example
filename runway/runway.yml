deployments:
  - modules:
      - path: vpc.cfn
        type: cloudformation
        environments:
          dev: true
        parameters:
          namespace: ${var namespace}
          author: ${var author}
          cfngin_bucket_name: cfngin-${var namespace}-${env AWS_REGION}-${env DEPLOY_ENVIRONMENT}
      - path: dummy_development.cfn
        type: cloudformation
        environments:
          dev: true
        parameters:
          namespace: ${var namespace}
          author: ${var author}
          cfngin_bucket_name: cfngin-${var namespace}-${env AWS_REGION}-${env DEPLOY_ENVIRONMENT}
    regions:
      - us-east-1
      # - eu-central-1